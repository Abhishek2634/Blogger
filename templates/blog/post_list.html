{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h1 class="mb-4">Latest Posts</h1>
            
            <!-- Search Bar -->
            <form method="GET" class="mb-4 d-flex">
                <input type="text" name="q" class="form-control me-2" placeholder="Search posts...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            {% for post in posts %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title"><a href="{% url 'post-detail' post.pk %}" class="text-decoration-none">{{ post.title }}</a></h2>
                        <p class="text-muted">By {{ post.author }} on {{ post.created_at|date:"F d, Y" }}</p>
                        <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                        <a href="{% url 'post-detail' post.pk %}" class="btn btn-outline-primary btn-sm">Read More</a>
                    </div>
                </div>
            {% empty %}
                <p>No posts found.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
